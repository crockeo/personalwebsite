<h2 class="text-center">New Project</h2>

<div class="col-md-6 col-md-offset-3">
	<form method="post" action="/admin/newproject" role="form">
		<div class="form-group">
			<label for="titleInput">Title:</label>
			<input id="titleInput" class="form-control" type="text" name="title" placeholder="Enter title" required>
		</div>

		<div class="form-group">
			<label for="screenshotsInput">Screenshots:</label>
			<textarea id="screenshotsInput" class="form-control" rows="8" name="screenshots" placeholder="Enter screenshots (URLs separated by a ',')" required></textarea>
		</div>

		<div class="form-group">
			<label for="languageInput">Language:</label>
			<input id="languageInput" class="form-control" type="text" name="language" placeholder="Enter language" required>
		</div>

		<div class="form-group">
			<label for="shortdescInput">Short Description:</label>
			<input id="shortdescInput" class="form-control" type="text" name="shortdesc" placeholder="Enter short description" required>
		</div>

		<div class="form-group">
			<label for="descriptionInput">Description:</label>
			<textarea id="descriptionInput" class="form-control" rows="8" name="description" placeholder="Enter description" required></textarea>
		</div>

		<div class="form-group">
			<button class="btn btn-default">Submit</button>
		</div>
	</form>
</div>
