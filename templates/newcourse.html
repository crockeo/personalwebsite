<h2 class="text-center">New Course</h2>

<div class="col-md-6 col-md-offset-3">
	<form method="post" action="/admin/newcourse" role="form">
		<div class="form-group">
			<label for="titleInput">Title:</label>
			<input id="titleInput" class="form-control" type="text" name="title" placeholder="Enter title" required>
		</div>

		<div class="form-group">
			<label for="sertitleInput">Serialized Title:</label>
			<input id="sertitleInput" class="form-control" type="text" name="sertitle" placeholder="Enter serialized title" required>
		</div>

		<div class="form-group">
			<label for="instInupt">Institution:</label>
			<input id="instInput" class="form-control" type="text" name="inst" placeholder="Enter institution" required>
		</div>

		<div class="form-group">
			<label for="descriptionInput">Description:</label>
			<textarea id="descriptionInput" class="form-control" rows="8" name="description" placeholder="Enter description" required></textarea>
		</div>

		<div class="form-group">
			<label for="commentsInput">Comments:</label>
			<textarea id="commentsInput" class="form-control" rows="8" name="comments" placeholder="Enter comments" required></textarea>
		</div>

		<div class="form-group">
			<button class="btn btn-default" type="submit">Submit</button>
		</div>
	</form>
</div>
